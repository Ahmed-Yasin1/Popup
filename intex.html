<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="Sytle.css">
</head>
<body>
    <div class="container">
         <button type="submit" onclick="openPopup()">Submit</button>
         <div class="popup" id="pupup">
             <img src="404-tick.png" alt="">
             <h2>Thank You!</h2>
             <p>Your details has been saccessfully</p>
               <p>submitted. Thanks</p>
               <button type="button" onclick="closePopup()" >Ok</button>
         </div>
    </div>
   <script>
         let popup=document.querySelector("#pupup");
          function openPopup(){
            popup.classList.add("open-popup")
          }
          function closePopup(){
            popup.classList.remove("open-popup")
          }
   </script>
</body>
</html>
